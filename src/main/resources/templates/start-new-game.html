<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>New game</h1>
    <form action="/game/newGame" method="post">
        <input type="text" name="numUsers" placeholder="Enter number of users" class="form-control"><br>
        <input type="text" name="user1" placeholder="User 1" class="form-control"><br>
        <input type="text" name="user2" placeholder="User 2" class="form-control"><br>
        <button type="submit" class="btn btn-success">Continue</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
