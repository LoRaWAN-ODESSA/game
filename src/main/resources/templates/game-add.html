<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Add question</h1>
    <form action="/game/add" method="post">
        <textarea name="question" placeholder="Add your question" class="form-control"></textarea><br>
        <input type="text" name="answer1" placeholder="Add answer 1" class="form-control"><br>
        <input type="text" name="answer2" placeholder="Add answer 2" class="form-control"><br>
        <input type="text" name="answer3" placeholder="Add answer 3" class="form-control"><br>
        <input type="text" name="answer4" placeholder="Add answer 4" class="form-control"><br>
        <input type="text" name="rightAnswer" placeholder="Add right answer" class="form-control"><br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
