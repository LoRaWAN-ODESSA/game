<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Question 2</h1>
    <div th:each="el : ${questions2}" class="alert alert-info mt-2">
        <h3 th:text="${el.question}"/>
        <ol>
            <li th:text="${el.answer1}"></li>
            <li th:text="${el.answer2}"></li>
            <li th:text="${el.answer3}"></li>
            <li th:text="${el.answer4}"></li>
        </ol>
    </div>
</div>
<div class="container mt-5 mb-5">
    <form action="/game/newGame/2" method="post">
        <input type="text" name="rightAnswer" placeholder="Enter number of users" class="form-control"><br>
        <button type="submit" class="btn btn-success">Continue</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
